{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit Comment</h3>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'blogs:edit_comment' comment.id %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
