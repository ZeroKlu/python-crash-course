{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Add New Blog Post</h3>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'blogs:new_blog' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Add Post</button>
    {% endbuttons %}
</form>
{% endblock content %}
