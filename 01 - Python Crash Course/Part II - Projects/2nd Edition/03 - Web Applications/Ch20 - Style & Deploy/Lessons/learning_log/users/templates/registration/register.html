{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Register a new account.</h2>
{% endblock page_header %}

{% block content %}
	<form class="form" method="post" action="{% url 'users:register' %}">
	    {% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Register</button>
		{% endbuttons %}
	</form>
{% endblock content %}
